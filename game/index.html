<!DOCTYPE html>
<html lang="fr">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="gameFile/socketFunctions.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="gameFile/gameLogic.js"></script>
    <script src="gameFile/main.js"></script>
    <link rel="stylesheet" type="text/css" href="http://localhost:8881/gameFile/modal.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8881/gameFile/index.css">

    <link rel="stylesheet" href="http://localhost:8881/files/tailwindcss/base.css">
    <link rel="stylesheet" href="http://localhost:8881/files/tailwindcss/components.css">
    <link rel="stylesheet" href="http://localhost:8881/files/tailwindcss/utilities.css">
</head>

<body>
    <div id="CreationEspece">
        <h2>Attributs</h2>
        <div id="reproduction">
            <label>Reproduction:</label>
            <input id="reproductionPoints" type="number" default="1"></input>
            <button onclick="increaseAttribute('reproduction')">+</button>
            <button onclick="decreaseAttribute('reproduction')">-</button>
        </div>
        <div id="vitesse">
            <label>Vitesse:</label>
            <input id="vitessePoints" type="number" default="1">1</input>
            <button onclick="increaseAttribute('vitesse')">+</button>
            <button onclick="decreaseAttribute('vitesse')">-</button>
        </div>
        <div id="vision">
            <label>Vision:</label>
            <input id="visionPoints" type="number" default="1">1</input>
            <button onclick="increaseAttribute('vision')">+</button>
            <button onclick="decreaseAttribute('vision')">-</button>
        </div>
        <button id="submitAttributes" onclick="submitAttributes()">Prêt</button> <br />
        <button id="verificationJoueurPret" onclick="verificationJoueurPret()">Lancer la partie</button> <br />
    <p id="readyMessage" style="display: none;">Vous êtes prêt!</p>
    <p id="test" style="display: none;">La partie va débuter!</p>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">

            <p id="welcomeMessage"></p>
            <div id="nameContent" style="display: none; " class="nameInput">
                <h1 >
                    Vous devez définir votre nom pour rejoindre une partie
                </h1>
                <input type="text" id="nameInput"/>
                <button id="nameButton" onclick="defPname()">définir</button>
            </div>
            <div class="buttons">
                <button id="enterButton" onclick="enterGame()" class='button'><h1>Enter</h1></button>
                <button id="spectateButton" onclick="closeModal()" class='button'><h1>Spectate</h1></button>
            </div>
            <label id="ModalMessage"></label>
        </div>
    </div>
    <div class="flex flex-row m-8" >
        <div id="joueurs" class="text-white flex flex-row">
            <h1 class=" text-xl">Joueurs : </h1>
            <label id="listeJoueurs" class="ml-2 text-xl" ></label> 
        </div>
        <button id="generateTIles" onclick="generateTiles()">Generer</button>
        <button id="generateTIles" onclick="reset()">REset</button>
        <div>
            <input type="range" id="range" name="range" min="1" max="10" />
            <label for="range">Portée</label>
        </div>
    </div>
    <p> Tour actuel : <span id="tourActuel">0</span></p>
    <div id="playarea" class="playarea">
    </div>
    <p id="test" style="display: none;">La partie va débuter!</p>
    <hr />
    Message du serveur : <label id="messageServeur"></label>
    <hr />
</body>

</html>
